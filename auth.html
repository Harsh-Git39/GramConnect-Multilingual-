<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ग्रामकनेक्ट - हमारे समुदाय में शामिल हों</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- होम पर वापस जाएँ बटन -->
            <button class="btn btn-ghost back-btn" onclick="navigateToLanding()">
                <i data-lucide="arrow-left"></i>
                होम पर वापस जाएँ
            </button>

            <!-- प्रमाणीकरण कार्ड -->
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i data-lucide="users"></i>
                    </div>
                    <h1 class="auth-title" id="authTitle">ग्रामकनेक्ट से जुड़ें</h1>
                    <p class="auth-description" id="authDescription">
                        खेती समुदाय से जुड़ने के लिए अपना खाता बनाएँ
                    </p>
                </div>

                <div class="auth-content">
                    <!-- टैब्स -->
                    <div class="auth-tabs">
                        <button class="auth-tab active" id="signupTab" onclick="switchAuthTab('signup')">पंजीकरण करें</button>
                        <button class="auth-tab" id="loginTab" onclick="switchAuthTab('login')">लॉगिन करें</button>
                    </div>

                    <!-- पंजीकरण फॉर्म (Sign Up Form) -->
                    <form id="signupForm" onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signupName" class="form-label">नाम</label>
                            <input type="text" id="signupName" class="form-input" placeholder="अपना पूरा नाम दर्ज करें" required>
                        </div>

                        <div class="form-group">
                            <label for="signupEmail" class="form-label">ईमेल</label>
                            <input type="email" id="signupEmail" class="form-input" placeholder="ईमेल पता दर्ज करें" required>
                        </div>

                        <div class="form-group">
                            <label for="signupPhone" class="form-label">फ़ोन</label>
                            <input type="tel" id="signupPhone" class="form-input" placeholder="मोबाइल नंबर दर्ज करें" required>
                        </div>

                        <div class="form-group">
                            <label for="signupLocation" class="form-label">स्थान (जिला/शहर)</label>
                            <input type="text" id="signupLocation" class="form-input" placeholder="उदाहरण: पुणे" required>
                        </div>

                        <div class="form-group">
                            <label for="userType" class="form-label">उपयोगकर्ता प्रकार</label>
                            <select id="userType" class="form-select" required>
                                <option value="">चुनें...</option>
                                <option value="farmer">किसान (नौकरी पोस्ट करना)</option>
                                <option value="worker">श्रमिक (नौकरी ढूँढना)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="signupPassword" class="form-label">पासवर्ड</label>
                            <input type="password" id="signupPassword" class="form-input" placeholder="एक मजबूत पासवर्ड बनाएँ" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">पंजीकरण करें</button>
                    </form>

                    <!-- लॉगिन फॉर्म (Login Form) -->
                    <form id="loginForm" onsubmit="handleLogin(event)" class="hidden">
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">ईमेल</label>
                            <input type="email" id="loginEmail" class="form-input" placeholder="अपना ईमेल दर्ज करें" required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword" class="form-label">पासवर्ड</label>
                            <input type="password" id="loginPassword" class="form-input" placeholder="अपना पासवर्ड दर्ज करें" required>
                        </div>

                        <div class="form-options">
                            <a href="#" class="forgot-password">पासवर्ड भूल गए?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">साइन इन करें</button>
                    </form>

                    <!-- शर्तें (Terms) -->
                    <div class="auth-terms">
                        जारी रखकर, आप हमारी
                        <a href="#" class="link">सेवा की शर्तों</a>
                        और
                        <a href="#" class="link">गोपनीयता नीति</a>
                        से सहमत होते हैं।
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- कस्टम मैसेज/अलर्ट मोडल -->
    <div class="modal" id="customMessageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="customMessageTitle">संदेश</h3>
                <button class="modal-close" onclick="closeCustomMessageModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body" id="customMessageBody">
                यह एक संदेश है।
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="closeCustomMessageModal()">ठीक है</button>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="script.js"></script>
</body>
</html>
